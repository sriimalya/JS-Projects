<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="bmi-body">
        <div class="container">
            <div class="bmi-calculator">
                <div class="bmi-form">
                    <h2>BMI Calculator</h2>
                    <form>

                        <div class="form-grp">
                            <label for="height">Your Height<span>*</span></label>
                            <div class="height-inputs">
                                <input type="number" id="feet" placeholder="Feet" required>
                                <input type="number" id="inches" placeholder="Inch" required>
                            </div>
                        </div>

                        <div class="form-grp">
                            <label for="weight">Weight In Kgs<span>*</span></label>
                            <input type="number" id="weight" required>
                        </div>
                        <div class=" form-grp calculate-button">
                            <button id="calculate-bmi">Calculate</button>
                        </div>

                        <div class="form-grp">
                            <label>YOUR BMI VALUE</label>
                            <div class="bmi" id="bmi-value">00.00</div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bmi-result">
                <div class="title">
                    <h2>Your BMI Result</h2>
                </div>
                <div class="bmi-result-info">
                    <div class="bmi-meter">
                        <div class="bmi-meter-band">
                            <div class="bmi-needle"></div>
                        </div>
                        <div class="bmi-category">
                            <div class="each-category">
                                <p>Under Weight</p>
                                <span color="blue"></span>
                            </div>
                            <div class="each-category">
                                <p>Normal</p>
                                <span color="green"></span>
                            </div>
                            <div class="each-category">
                                <p>Over Weight</p>
                                <span color="orange"></span>
                            </div>
                            <div class="each-category">
                                <p>Obesity</p>
                                <span color="red"></span>
                            </div>
                        </div>
                    </div>


                    <div class="bmi-info">
                        <div class="bmi-range bmi-info-heading">
                            <p>Healthy BMI Range</p>
                            <div>18.5Kg/m<sup>2</sup> - 24.9Kg/m<sup>2</sup></div>
                        </div>

                        <div class="bmi-weight-range bmi-info-heading">
                            <p>Healthy Weight for this Height</p>
                            <div>42 - 56 Kg</div>
                        </div>
                    </div>

                    <div class="bmi-message">
                        <img src="">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bmiCalculator.js"></script>

</html>
